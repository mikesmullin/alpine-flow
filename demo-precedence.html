<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alpine Flow â€” Precedence Demo</title>
  <link rel="stylesheet" href="./alpine-flow.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body { margin: 0; height: 100%; }
    .alpine-flow { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
  </style>
</head>
<body class="bg-gray-950 text-gray-100">

  <!-- â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <header class="fixed top-0 left-0 right-0 z-50 flex items-center gap-3 px-4 py-2 bg-gray-900/80 backdrop-blur border-b border-gray-800">
    <h1 class="text-sm font-semibold tracking-wide text-blue-400">Alpine Flow</h1>
    <span class="text-xs text-gray-500">Precedence Demo</span>
    <div class="flex-1"></div>
    <button id="btn-toggle-prec"
      class="px-3 py-1 text-xs rounded bg-purple-600 hover:bg-purple-500 transition">Toggle Precedence</button>
    <button id="btn-fit"
      class="px-3 py-1 text-xs rounded bg-gray-700 hover:bg-gray-600 transition">Fit View</button>
    <button id="btn-theme"
      class="px-3 py-1 text-xs rounded bg-gray-700 hover:bg-gray-600 transition">ðŸŒ“ Theme</button>
  </header>

  <div class="fixed top-12 left-4 z-40 max-w-sm bg-gray-900/90 backdrop-blur border border-gray-700 rounded-lg p-3 text-xs text-gray-300 space-y-1">
    <p><strong class="text-purple-400">Precedence:</strong>
      <code id="prec-display" class="text-green-400">"Server > Cache & Worker > Database"</code>
    </p>
    <p class="text-gray-500">
      The cyclical edge <strong>Database â†’ Server</strong> is hidden.
      Toggle to see the difference.
    </p>
  </div>

  <!-- â”€â”€ Flow Container â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <!--
    This graph has a cycle:  Server â†’ Cache â†’ Database â†’ Server
                              Server â†’ Worker â†’ Database
    Precedence breaks the cycle by hiding the back-edge Database â†’ Server.
  -->
  <div id="flow-container"
    class="w-full"
    style="height: 100vh; padding-top: 42px;"
    x-data="alpineFlow({
      nodes: [
        { id: 'srv',  type: 'Server',   data: { label: 'ðŸ–¥ï¸ Web Server' } },
        { id: 'ch',   type: 'Cache',    data: { label: 'âš¡ Redis Cache' } },
        { id: 'wk',   type: 'Worker',   data: { label: 'âš™ï¸ Background Worker' } },
        { id: 'db',   type: 'Database', data: { label: 'ðŸ’¾ PostgreSQL' } },
        { id: 'log',  type: 'Logger',   data: { label: 'ðŸ“ Logger (filtered out)' } },
      ],
      edges: [
        { id: 'e-srv-ch',  source: 'srv', target: 'ch' },
        { id: 'e-srv-wk',  source: 'srv', target: 'wk' },
        { id: 'e-ch-db',   source: 'ch',  target: 'db', type: 'smoothstep' },
        { id: 'e-wk-db',   source: 'wk',  target: 'db', type: 'smoothstep' },
        { id: 'e-db-srv',  source: 'db',  target: 'srv', animated: true, label: 'cycle!' },
        { id: 'e-log-srv', source: 'log', target: 'srv' },
      ],
      options: {
        fitView: true,
        showControls: true,
        showBackground: true,
        background: { variant: 'dots', gap: 20, size: 1 },
        autoLayout: true,
        precedence: 'Server > Cache & Worker > Database',
      },
      nodeTypes: {
        Server:   (n) => _nodeHTML(n, '#3b82f6'),
        Cache:    (n) => _nodeHTML(n, '#f59e0b'),
        Worker:   (n) => _nodeHTML(n, '#8b5cf6'),
        Database: (n) => _nodeHTML(n, '#10b981'),
        Logger:   (n) => _nodeHTML(n, '#6b7280'),
      },
      onInit(api) {
        window.__flow = api;
        console.log('âœ… Precedence demo initialized', api);
      },
    })">
  </div>

  <script type="module">
    import Alpine from 'https://esm.sh/alpinejs@3.14.8';
    import AlpineFlow from './src/index.js';

    // Shared node template helper (exposed globally for nodeTypes above)
    window._nodeHTML = (node, color) => `
      <div class="alpine-flow__node-content" style="
        padding: 10px 16px;
        border-left: 3px solid ${color};
        min-width: 140px;
      ">
        <div style="font-weight: 600; font-size: 13px;">${node.data.label}</div>
        <div style="font-size: 10px; opacity: 0.6; margin-top: 2px;">type: ${node.type}</div>
        <div class="alpine-flow__handle alpine-flow__handle-target"
             data-handletype="target" data-handleposition="top"></div>
        <div class="alpine-flow__handle alpine-flow__handle-source"
             data-handletype="source" data-handleposition="bottom"></div>
      </div>
    `;

    Alpine.plugin(AlpineFlow);
    window.Alpine = Alpine;
    Alpine.start();

    // â”€â”€ Toggle precedence on/off â”€â”€
    let precedenceOn = true;
    document.getElementById('btn-toggle-prec').addEventListener('click', () => {
      const el = document.getElementById('flow-container');
      const data = Alpine.$data(el);
      if (!data) return;

      precedenceOn = !precedenceOn;

      if (precedenceOn) {
        // Re-apply: easiest to reload â€” for a real app you'd use fromJSON
        location.reload();
      } else {
        // Clear hidden flags set by precedence
        for (const n of data.nodes) {
          if (n._precedenceHidden) { n.hidden = false; delete n._precedenceHidden; }
        }
        for (const e of data.edges) {
          if (e._precedenceHidden) { e.hidden = false; delete e._precedenceHidden; }
        }
        data._initNodeLookup();
        data._renderAllNodes();
        data._renderAllEdges();
        requestAnimationFrame(() => data.fitView());
        document.getElementById('prec-display').textContent = 'OFF';
        document.getElementById('prec-display').className = 'text-red-400';
      }
    });

    document.getElementById('btn-fit').addEventListener('click', () => {
      Alpine.$data(document.getElementById('flow-container'))?.fitView();
    });
    document.getElementById('btn-theme').addEventListener('click', () => {
      document.getElementById('flow-container').classList.toggle('light');
    });
  </script>
</body>
</html>
